<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../gerenciador_de_dividas/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../gerenciador_de_dividas/css/style.css">
    <link rel="stylesheet" href="../gerenciador_de_dividas/css/cabecalho.css">
    <link rel="stylesheet" href="../gerenciador_de_dividas/css/principal.css">
    <link rel="stylesheet" href="../gerenciador_de_dividas/css/footer.css">
    <title>Gerenciador de Dívidas</title>
</head>
<body>
    <div class="cabecalho">
        <h1 class="cabecalho__titulo">Gerenciador de Dividas</h1>
        
    </div>
    <div class="cabecalho__linha"></div>
    

    <main class="principal">
        <div class="principal__adicionar-dividas">
            <input type="text" id='nome-conta' class="principal__input" data-input-nome placeholder="Informe aqui o nome da Conta">
            <input type="number" id='valor-conta' class="principal__input" data-input-valor placeholder="Informe o valor da Conta em R$">
            <button class="botaoAdicionaConta" data-botao-adiciona-conta>Adicionar</button>
        </div>

        <table class="principal__tabela">
            <thead >
                <tr>
                    <th class="principal__tabela-cabecalho">CONTAS</th>
                    <th class="principal__tabela-cabecalho">VALOR DA CONTA</th>
                </tr>
            </thead>
            <tbody class="principal__tabela-corpo" data-tabela-resultado>
                <tr>
                    <td class="principal__tabela-linhas">IPVA</td>
                    <td class="principal__tabela-linhas">500,00</td>
                </tr>
            </tbody>
        </table>
        <table class="principal__tabela">
            <thead >
                <tr>
                    <th class="principal__tabela-cabecalho">VALOR TOTAL DE DÍVIDAS</th>
                </tr>
            </thead>
            <tbody class="principal__tabela-corpo">
                <tr>
                    <td class="principal__tabela-linhas">1.000,00</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="rodape">
        <h3 class="rodape__titulo">Conquiste sua Vaga - Time 26 C</h3>
    </footer>
</body>
<script src="../gerenciador_de_dividas/main.js"></script>
</html>
